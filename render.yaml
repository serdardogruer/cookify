services:
  # PostgreSQL Database
  - type: pserv
    name: cookify-db
    plan: free
    databaseName: cookify
    databaseUser: cookify

  # Backend API
  - type: web
    name: cookify-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm ci && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cookify-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://cookify-ecru-alpha.vercel.app
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_DIR
        value: uploads
